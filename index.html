<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Digital Printing &mdash; Kalkulator</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- CSS Libraries -->

  <!-- Template CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/components.css">
</head>

<body>
  <div id="app">
    <div class="main-wrapper">
      <div class="navbar-bg"></div>
      <nav class="navbar navbar-expand-lg main-navbar">
        <form class="form-inline mr-auto">
          <ul class="navbar-nav mr-3">
            <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fas fa-bars"></i></a></li>
          </ul>
        </form>
      </nav>
      <div class="main-sidebar sidebar-style-2">
        <aside id="sidebar-wrapper">
          <div class="sidebar-brand">
            <a href="*">DP - HT1</a>
          </div>
          <ul class="sidebar-menu">
              <li class="active"><a class="nav-link" href="index.html"><i class="fas fa-tint"></i><span>Kalkulator Stock Tinta</span></a></li>
              <li><a class="nav-link" href="kalkulator.html"><i class="fas fa-pencil-ruler"></i><span>Kapasitas Tinta</span></a></li>
<li><a class="nav-link" href="blank.html"><i class="fas fa-tint"></i><span>Stock Tinta Akhir Shift</span></a></li>
           </ul>
        </aside>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>Kalkulatr Stock Tinta</h1>
          </div>

          <div class="section-body">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h4>Stock Tanki Tinta</h4>
                  </div>
                  <div class="card-body">
                    <div class="alert alert-danger">
                      <b>Note!</b> Jika ada penambahan tinta masukan di kolom penambahan tinta jika 1 di tulis 6, jika 2 di tulis 12 dan seterusnya.
                    </div>
                    <div class="form-group">
                      <label for="stockAwal">Stock Awal : </label>
                      <input type="number" id="stockAwal" step="0.01" placeholder="Masukan Stock Awal" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="pemakaianSebelumnya">Stock Awal Tanki:</label>
                      <input type="number" id="pemakaianSebelumnya" step="0.01" placeholder="Masukan Pemakaian Sebelumnya" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="pemakaianSekarang">Stock Akhir Tinta : </label>
                      <input type="number" id="pemakaianSekarang" step="0.01" placeholder="Masukan Pemakaian Sekarang" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="penambahanTinta">Penambahan Tinta : </label>
                      <input type="number" id="penambahanTinta" step="0.01" placeholder="Masukan Penambahan Tinta" class="form-control">
                    </div>
                    <div id="result"></div>
                    <div id="akhirPemakaian"></div>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-primary mr-1" type="submit" onclick="hitungStockAkhir()">Submit</button>
                    <button class="btn btn-secondary" onclick="resetKalkulator()" type="reset">Reset</button>
                  </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="footer-left">
          Copyright &copy; 2024
        </div>
        <div class="footer-right">
          1.0.0
        </div>
      </footer>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/stisla.js"></script>

  <!-- JS Libraies -->

  <!-- Template JS File -->
  <script src="assets/js/scripts.js"></script>
  <script src="assets/js/custom.js"></script>

  <!-- Page Specific JS File -->
</body>
</html>
